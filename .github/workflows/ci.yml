name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  server:
    name: Server build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install
        working-directory: server
        run: npm ci

      - name: Build
        working-directory: server
        run: npm run build

  deploy:
    name: Deploy (Dokploy)
    runs-on: ubuntu-latest
    needs: [frontend, server]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Trigger Dokploy deploy
        env:
          DOKPLOY_WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK_URL }}
        run: |
          if [ -z "$DOKPLOY_WEBHOOK_URL" ]; then
            echo "DOKPLOY_WEBHOOK_URL secret not set"
            exit 1
          fi
          curl -fsSL -X POST "$DOKPLOY_WEBHOOK_URL"
